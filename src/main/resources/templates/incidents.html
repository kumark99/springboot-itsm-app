<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Incidents - ITSM Incident Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-shield-check me-2"></i>ITSM System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/incidents}"><i class="bi bi-list-task me-1"></i>Incidents</a>
                </li>
            </ul>
            <span class="navbar-text me-3">
                <i class="bi bi-person-circle me-1"></i>Welcome, <span th:text="${#authentication.name}">User</span>
            </span>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light btn-sm" type="submit"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-list-ul me-2"></i>Incident List</h2>
        <a th:href="@{/showNewIncidentForm}" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Create New Incident</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th><i class="bi bi-hash"></i> ID</th>
                    <th><i class="bi bi-card-heading"></i> Title</th>
                    <th><i class="bi bi-tags"></i> Category</th>
                    <th><i class="bi bi-exclamation-triangle"></i> Priority</th>
                    <th><i class="bi bi-info-circle"></i> Status</th>
                    <th><i class="bi bi-calendar-event"></i> Created At</th>
                    <th><i class="bi bi-person"></i> Reported By</th>
                    <th><i class="bi bi-person-badge"></i> Assigned To</th>
                    <th><i class="bi bi-gear"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="incident : ${listIncidents}">
                    <td th:text="${incident.id}"></td>
                    <td th:text="${incident.title}"></td>
                    <td th:text="${incident.category != null ? incident.category.name : 'N/A'}"></td>
                    <td>
                        <span th:text="${incident.priority}"
                              th:class="${'badge ' + (incident.priority == 'CRITICAL' ? 'bg-danger' : (incident.priority == 'HIGH' ? 'bg-warning text-dark' : 'bg-info text-dark'))}">
                        </span>
                    </td>
                    <td>
                        <span th:text="${incident.status != null ? incident.status.name : 'Unknown'}"
                              th:class="${'badge ' + (incident.status != null && incident.status.name == 'Closed' ? 'bg-secondary' : (incident.status != null && incident.status.name == 'Resolved' ? 'bg-success' : 'bg-primary'))}">
                        </span>
                    </td>
                    <td th:text="${#temporals.format(incident.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${incident.reportedBy != null ? incident.reportedBy.username : 'Unknown'}"></td>
                    <td th:text="${incident.assignedTo != null ? incident.assignedTo.fullName : 'Unassigned'}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${incident.id})}" class="btn btn-sm btn-outline-info" title="Edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{/deleteIncident/{id}(id=${incident.id})}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this incident?')" title="Delete">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
