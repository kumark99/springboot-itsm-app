<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - ITSM Incident Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .reg-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reg-header i {
            font-size: 3rem;
            color: #198754;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="reg-header">
        <i class="bi bi-person-plus-fill"></i>
        <h3 class="mt-2">User Registration</h3>
    </div>
    
    <div th:if="${param.success}" class="alert alert-success d-flex align-items-center">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>You've successfully registered! <a th:href="@{/login}">Login here</a></div>
    </div>

    <div th:if="${error}" class="alert alert-danger d-flex align-items-center">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div th:text="${error}"></div>
    </div>

    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person-badge me-1"></i>Full Name</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person me-1"></i>Username</label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-key me-1"></i>Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-check-lg me-2"></i>Register</button>
        </div>
        <div class="mt-3 text-center">
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</div>

</body>
</html>
