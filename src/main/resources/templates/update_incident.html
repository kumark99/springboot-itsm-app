<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Incident - ITSM Incident Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-shield-check me-2"></i>ITSM System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/incidents}"><i class="bi bi-list-task me-1"></i>Incidents</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Update Incident</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/saveIncident}" th:object="${incident}" method="POST">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{createdAt}" />
                        
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-card-heading me-1"></i>Title</label>
                            <input type="text" th:field="*{title}" class="form-control" placeholder="Incident Title" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-file-text me-1"></i>Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Detailed description"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label"><i class="bi bi-exclamation-triangle me-1"></i>Priority</label>
                                <select th:field="*{priority}" class="form-select">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="HIGH">High</option>
                                    <option value="CRITICAL">Critical</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label"><i class="bi bi-info-circle me-1"></i>Status</label>
                                <select th:field="*{status}" class="form-select">
                                    <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label"><i class="bi bi-tags me-1"></i>Category</label>
                                <select th:field="*{category}" class="form-select">
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-person-badge me-1"></i>Assigned To</label>
                            <select th:field="*{assignedTo}" class="form-select">
                                <option value="">-- Select Agent --</option>
                                <option th:each="agent : ${agents}" th:value="${agent.id}" th:text="${agent.fullName}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/incidents}" class="btn btn-secondary me-md-2"><i class="bi bi-x-circle me-1"></i>Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-1"></i>Update Incident</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
