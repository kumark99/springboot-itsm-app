<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - ITSM Incident Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-shield-check me-2"></i>ITSM System</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Error Occurred</h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="card-title text-danger">Something went wrong</h4>
                    <p class="card-text lead" th:text="${errorMessage}">An unexpected error occurred.</p>
                    <hr>
                    <a th:href="@{/}" class="btn btn-primary"><i class="bi bi-house-door me-1"></i>Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
