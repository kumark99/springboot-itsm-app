<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ITSM Incident Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <i class="bi bi-shield-lock"></i>
        <h3 class="mt-2">ITSM Login</h3>
    </div>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Invalid username or password.</div>
        </div>
        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>You have been logged out.</div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label"><i class="bi bi-person me-1"></i>Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class="bi bi-key me-1"></i>Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right me-2"></i>Login</button>
        </div>
        <div class="mt-3 text-center">
            <span>New here? <a th:href="@{/registration}">Register</a></span>
        </div>
    </form>
</div>

</body>
</html>
