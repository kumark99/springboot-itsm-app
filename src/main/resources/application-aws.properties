spring.application.name=incident-management

# AWS Secrets Manager Configuration
# This instructs Spring Boot to load properties from AWS Secrets Manager
# Ensure the secret "/itsm/incident-management" exists in your AWS region
spring.config.import=aws-secretsmanager:/itsm/incident-management

# Database Configuration
# Mapping values from AWS Secrets Manager (assuming secret keys are 'username' and 'password')
spring.datasource.url=jdbc:mysql://localhost:3306/itsm_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${username}
spring.datasource.password=${password}
# If your secret contains 'host', 'port', and 'dbname', you can construct the URL dynamically:
# spring.datasource.url=jdbc:mysql://${host}:${port}/${dbname}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf (Cache enabled for production)
spring.thymeleaf.cache=true

# Server Configuration
server.port=8081
# Logging Configuration
logging.level.root=INFO
logging.level.com.itsm=INFO
